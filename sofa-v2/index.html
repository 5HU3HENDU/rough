<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School of Adults</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: rgba(30, 30, 30, 0.8);
            --border-color: #333333;
            --font-color: #e0e0e0;
            --font-family: 'Inter', sans-serif;
        }
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: var(--font-family);
            color: var(--font-color);
        }
        #markmap-container {
            width: 100%;
            height: 100%;
        }
        .markmap-toolbar {
            display: none !important; /* Hide the default toolbar for a cleaner look */
        }
        #info-card-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 1; transition: opacity 0.3s ease;
        }
        #info-card-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #info-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 90%; max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            padding: 25px 35px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        #info-card-overlay:not(.hidden) #info-card {
            transform: scale(1);
        }
        #close-card-btn {
            position: absolute; top: 10px; right: 15px; background: none; border: none;
            color: var(--font-color); font-size: 2.5rem; cursor: pointer;
        }
        #info-card-content h2 { margin-top: 0; }
        #info-card-content ul { padding-left: 20px; }
    </style>
</head>
<body>

    <svg id="markmap-container"></svg>

    <div id="info-card-overlay" class="hidden">
        <div id="info-card">
            <button id="close-card-btn">&times;</button>
            <div id="info-card-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.4"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const { Transformer, Markmap } = window.markmap;

            // --- DOM Elements ---
            const container = document.getElementById('markmap-container');
            const infoCardOverlay = document.getElementById('info-card-overlay');
            const infoCardContent = document.getElementById('info-card-content');
            const closeCardBtn = document.getElementById('close-card-btn');

            // --- Initialize Transformer ---
            const transformer = new Transformer();

            // *** THIS LINE IS NOW SIMPLER ***
            // The initialExpandLevel option is now read from the markdown frontmatter
            const mm = Markmap.create(container);

            // --- Fetch and Render Markdown ---
            try {
                const response = await fetch('data.md');
                const markdownText = await response.text();
                
                // The transformer automatically reads the frontmatter
                const { root, frontmatter } = transformer.transform(markdownText);
                
                // The library applies the frontmatter options by default
                mm.setData(root, frontmatter?.markmap);
                mm.fit();
            } catch (error) {
                console.error("Failed to load or render Markmap:", error);
                container.innerHTML = `<p style="color:red; text-align:center;">Error loading data.md</p>`;
            }

            // --- Handle Node Clicks for Interactivity ---
            mm.on('node.click', (node) => {
                if (node.state.depth === 2) {
                    const parsedContent = parseNodeContent(node.content);
                    renderInfoCard(parsedContent);
                }
            });

            // --- Helper Functions ---
            function parseNodeContent(markdownContent) {
                const lines = markdownContent.split('\n');
                const data = {
                    title: lines[0].replace(/^- \*\*/, '').replace(/\*\*$/, '').trim(),
                    content: {}
                };

                let currentSection = null;
                lines.slice(1).forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine.startsWith('- **')) {
                        currentSection = trimmedLine.replace(/- \*\*/, '').replace(/\*\*:/, '').toLowerCase().trim().replace(' ', '');
                        data.content[currentSection] = [];
                    } else if (currentSection && trimmedLine.startsWith('-')) {
                        let itemText = trimmedLine.substring(1).trim();
                        const linkMatch = itemText.match(/\[(.*?)\]\((.*?)\)/);
                        if (linkMatch) {
                            data.content[currentSection].push({ text: linkMatch[1], url: linkMatch[2] });
                        } else {
                            data.content[currentSection].push({ text: itemText });
                        }
                    }
                });
                return data;
            }
            
            function renderInfoCard(data) {
                let html = `<h2>${data.title}</h2>`;

                if (data.content.summary) {
                    html += `<p>${data.content.summary[0].text}</p>`;
                }
                if (data.content.websites) {
                    html += `<h3>üîó Websites</h3><ul>`;
                    data.content.websites.forEach(site => {
                        html += `<li><a href="${site.url}" target="_blank">${site.text}</a></li>`;
                    });
                    html += `</ul>`;
                }
                if (data.content.todo) {
                    html += `<h3>‚úÖ Things to Do</h3><ul>`;
                    data.content.todo.forEach(item => {
                        html += `<li>${item.text}</li>`;
                    });
                    html += `</ul>`;
                }
                if (data.content.avoid) {
                    html += `<h3>‚ùå Things to Avoid</h3><ul>`;
                    data.content.avoid.forEach(item => {
                        html += `<li>${item.text}</li>`;
                    });
                    html += `</ul>`;
                }

                infoCardContent.innerHTML = html;
                infoCardOverlay.classList.remove('hidden');
            }

            // --- Event Listeners ---
            closeCardBtn.addEventListener('click', () => infoCardOverlay.classList.remove('hidden'));
            infoCardOverlay.addEventListener('click', (e) => {
                if (e.target === infoCardOverlay) {
                    infoCardOverlay.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
